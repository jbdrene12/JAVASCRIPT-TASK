<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #preview {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: xx-large;
        }
    </style>
</head>

<body onkeydown="myKeyPress()">                                      <!-- FUNCTION CALL WHEN KEY PRESSED -->
    <p id="preview"></p>
    <script>
        function myKeyPress() {
            document.getElementById("preview").innerHTML = event.key; //  DISPLAY PRESSED KEY IN <p>
        }
    </script>
</body>

</html>
