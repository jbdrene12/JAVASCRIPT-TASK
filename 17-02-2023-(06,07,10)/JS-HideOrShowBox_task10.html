<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/HideOrShowBox.css" />
</head>

<body>
    <div class="first sect">
        <div id="one" class="top box"></div>
        <div id="two" class="bottom box"></div>
        <div id="three" class="top box"></div>
        <div id="four" class="bottom box"></div>
    </div>

    <script>
        let idArray = ["one", "two", "three", "four"]
        for (let i = 0; i < idArray.length; i++) {
            document.getElementById(idArray[i]).onclick = function () { hideBox(this.id) }
        }

        function hideBox(param1) {
            document.getElementById(param1).style.zIndex = -1;
            for (let j = 0; j < idArray.length; j++) {
                if (idArray[j] !== param1) {
                    document.getElementById(idArray[j]).style.zIndex = 1
                }

            }
        }
    </script>
</body>

</html>
