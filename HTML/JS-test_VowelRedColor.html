<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="list">
        <!--<li>Jerin</li>
        <li>Athul</li>
        <li>Mithun</li>
        <li>Rithik</li>
        <li>Shami</li>
        <li>Abinesh</li>
        <li>Ebbe</li>
        <li>Dunjn</li>
        <li>Nobdeu</li>
        <li>Ajidj</li>-->
    </ul>
    <script>
        let names = ["Jerin", "Athul", "Mithun", "Rithik", "Shami", "Abinesh", "Ebbe", "Dunjn", "Nobdeu", "Ajidj"];
        let list = document.getElementById("list");
        names.forEach((item) => {                   // ARRAY TO <li>
            let li = document.createElement("li");
            li.innerText = item;
            list.appendChild(li);                   // <li> TO PARENT <ul>
        })
        let check = "";
        let count = 0;
        for (i = 0; i < 10; i++) {
            count = 0
            check = names[i][0];            //  FIRST LETTER OF STRING IN AN ARRAY
            switch (check) {                //  SEPERATE VOWEL FROM CONSONENT
                case "A":
                case "E":
                case "I":
                case "O":
                case "U":
                    count++;
                    break;
                default:
                    count--;
            }

            i++;                            // INDEX OF ARRAY --> INDEX IN <li>

            (count < 0) ? document.querySelector("li:nth-child(" + i + ")").style.backgroundColor = "green"
                : document.querySelector("li:nth-child(" + i + ")").style.backgroundColor = "red";
            // SELECTING FROM <li>
            --i;
        }
    </script>
    <style>
        li {
            width: fit-content;
            color: white;
            margin: 1.5% auto;
        }
    </style>
</body>

</html>
