<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./Styles/JS-test_DisplayTxt.css" />
</head>

<body>
  <div id="main-div">
    <label for="thisText">
      Enter Text:
      <input type="text" id="thisText" placeholder="Something" onkeyup="myKeyPress()" />
      <!--FUNCTION CALL ON KEY RELEASE-->
    </label>
    <div id="preview"></div>
    <button type="button" id="submitButton" onclick="buttonFunc()">Button</button> <!--FUNCTION CALL-->
  </div>
  <script>
    let paragraph = "";
    function myKeyPress() {
      if (event.key !== "Backspace" && event.key !== "CapsLock" && event.key !== "Control") {
        paragraph += event.key                //  SAVE KEY PRESS (IF IT'S NOT A SPECIAL KEY)
      }
      else if (event.key === "Backspace") {
        if (paragraph !== "") {           //  MAKE BACKSPACE WORK WITH DISPLAYED TXT
          paragraph = paragraph.slice(0, -1);
        }
      }
    }
    function buttonFunc() {
      document.getElementById("preview").innerHTML = paragraph; //  DISPLAY TXT IN <div>
      alert(paragraph);                                         //  DISPLAY TXT AS ALERT
    }
  </script>
</body>

</html>
